<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/desktop-design.jpg" type="jpg/png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator App</title>
    <script defer src="./app.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <form action="">
                <div class="input-container">
                    <div class="input-box">
                        <label for="year">Enter Your Date Of Birth</label>
                        <input type="date" id="calendar">
                        <p class="error-msg">error</p>
                    </div>
                </div>
    
                <div class="submit-container">
                    <div class="submit-line"></div>
                    <button>
                        <img src="./images/icon-arrow.svg" alt="icon-arrow">
                    </button>
                </div>
            </form>

            <div class="results-container">
                <h1 class="year-result"><span>--</span>years</h1>
                <h1 class="month-result"><span>--</span>months</h1>
                <h1 class="day-result"><span>--</span>days</h1>
            </div>
        </div>
    </main>
</body>
</html>
